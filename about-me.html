    <style>
        /* Base styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .about-me-container {
            background-color: rgb(148, 249, 169);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            overflow: hidden;
        }

        /* Profile picture styling */
        .profile-picture {
            flex: 1 1 200px;
            max-width: 300px;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* About me content styling */
        .about-me-content {
            flex: 2 1 400px;
            padding: 20px;
        }

        .about-me-content h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #00950ae4;
            display: inline-block;
        }

        .about-me-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .about-me-content h2 {
            color:black;
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .about-me-content ul {
            list-style-type: none;
            padding: 0;
        }

        .about-me-content ul li {
            background-color: #0f7300;
            color: rgb(255, 255, 255);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }
            .profile-picture img {
                border-radius: 10px 10px 0 0;
            }
