<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <style>
        
        .container {
            display: flex;
            gap: 10px;
            background-color: rgb(114, 196, 136);
            padding: 20px;
        }


        .box {
            background-color: rgb(86, 157, 224);
            color: white;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="box">I am Rizki Fauzan </div>
    <div class="box">I have more content than the very small item.</div>
    <div class="box">I have lot of content. So much content that i don't know where it is all going to go. I'm glad that CSS i pretty good at dealing with situation where we end up with more words than expected!</div>
   </div>
</body>
</html>
